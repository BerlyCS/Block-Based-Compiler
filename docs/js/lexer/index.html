<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lexer Arduino Pseudocódigo</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    pre { background: #f0f0f0; padding: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>

<h2>Lexer para lenguaje Arduino (pseudocódigo en español)</h2>

<textarea id="sourceCode" placeholder="Escribe tu código aquí">
FUNCION CONFIGURACION()
  ENTERO LED_ROJO = 2;
  ENTERO LED_AMARILLO = 4;
  ENTERO LED_VERDE = 7;
  SALIDA(LED_ROJO);
  SALIDA(LED_VERDE);
  SALIDA(LED_AMARILLO);
FIN

FUNCION PRINCIPAL()
  PRENDER(LED_ROJO);
  ESPERAR(1000);
  APAGAR(LED_ROJO);
  PRENDER(LED_AMARILLO);
  ESPERAR(200);
  APAGAR(LED_AMARILLO);
  PRENDER(LED_VERDE);
  ESPERAR(1000);
  APAGAR(LED_VERDE);
FIN
</textarea>
<br>
<button onclick="analizar()">Analizar</button>

<h3>Tokens reconocidos:</h3>
<pre id="output"></pre>

<!-- Incluimos el lexer externo -->
<script src="lexer.js"></script>

</body>
</html>
